		<script>
			// const ws = new WebSocket("ws://10.6.150.160:1337");
			const ws = new WebSocket("ws://192.168.3.202:1337");
			
			ws.addEventListener("open", () =>{
				console.log("We are connected");
				ws.send("How are you?");
			});
			
			ws.addEventListener('message', function (event) {
				
				let json_data = JSON.parse(event.data);
				console.log("We got some twitter data from the server =)");
				console.log(json_data.data);

				let img_src = json_data.data.includes.media[0].url;

				let rdm_box = Math.floor((Math.random() * 9) + 1);

				$(`#col_${rdm_box}`).empty();
				$(`#col_${rdm_box}`).append(`<a class="cat_a" href="${img_src}"><img class="cat_pic" src="${img_src}"></a>`);
			});

		</script>
