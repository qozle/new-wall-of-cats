<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NodeJS WebSocket Server</title>
	</head>
	<body>
		<h1>Hello world</h1>

			
		<script>
			const ws = new WebSocket("ws://192.168.3.202:1337");
			
			ws.addEventListener("open", () =>{
				console.log("We are connected");
				ws.send("How are you?");
			});
			
			ws.addEventListener('message', function (event) {
				console.log(event.data);
			});

			ws.addEventListener('test', function (event) {

				let payload = JSON.parse(event);
				console.log(payload.data);
			});
		</script>

	</body>
</html>
